<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="/css/sign/signup.css">


</head>

<body>
	<main>

		<div class="container">
			<span class="title">환영합니다</span>
			<form action="/sign/signup" method="post">
				<div class="wrapper">
					<label for="memUsername">아이디:</label>
					<input type="text" id="memUsername" name="memUsername" required>
				</div>

				<div class="wrapper">
					<label for="memPassword">비밀번호:</label>
					<input type="text" id="memPassword" name="memPassword" required>
				</div>

				<div class="wrapper">
					<label for="memName">이름:</label>
					<input type="text" id="memName" name="memName" required>
				</div>

				<div class="wrapper">
					<label for="memBirth">생년월일:</label>
					<input type="text" id="memBirth" name="memBirth" required>

				</div>


				<div class="wrapper">
					<label for="memPhone">전화번호:</label>
					<input type="tel" id="memPhone" name="memPhone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
					<small>예시:
						010-1234-5678</small>
				</div>
				<input type="hidden" name="memRole" value="USER">

				<div class="wrapper">
					<input type="submit" value="회원가입">
				</div>

			</form>
		</div>
	</main>
</body>

</html>
