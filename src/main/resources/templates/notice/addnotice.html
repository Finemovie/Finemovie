<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/my-layout :: layout(~{this::head},~{this::main})}">
<head>
<meta charset="UTF-8">
<style>
join_button {
	text-align: right; /* Align the button to the right */
	margin-bottom: 20px; /* Add margin at the bottom */
}

button {
	padding: 7px 13px;
	font-size: 16px;
	background-color: #000; /* Black background for the button */
	color: #fff; /* White text color */
	border: none;
	cursor: pointer;
}
</style>
<script src="/summerNote/summernote-lite.js"></script>
<script src="/summerNote/summernote-ko-KR.js"></script>
<link rel="stylesheet" href="/summerNote/summernote-lite.css">
<script>
	$(document)
			.ready(
					function() {
						$('#summernote')
								.summernote(
										{
											toolbar : [
													[ 'fontname',
															[ 'fontname' ] ],
													[ 'fontsize',
															[ 'fontsize' ] ],
													[
															'style',
															[
																	'bold',
																	'italic',
																	'underline',
																	'strikethrough',
																	'clear' ] ],
													[
															'color',
															[ 'forecolor',
																	'color' ] ],
													[ 'table', [ 'table' ] ],
													[
															'para',
															[ 'ul', 'ol',
																	'paragraph' ] ],
													[ 'height', [ 'height' ] ],
													[
															'insert',
															[ 'picture',
																	'link',
																	'video' ] ],
													[
															'view',
															[ 'fullscreen',
																	'help' ] ] ],
											height : "500",
											lang : "ko-KR",
											fontNames : [ 'Arial',
													'Arial Black',
													'Comic Sans MS',
													'Courier New', '맑은 고딕',
													'궁서', '굴림체', '굴림', '돋움체',
													'바탕체' ],
											fontSizes : [ '8', '9', '10', '11',
													'12', '14', '16', '18',
													'20', '22', '24', '28',
													'30', '36', '50', '72' ],
										});
					});
</script>
</head>
<body>
	<main>
		<form action="/addnotice/register" method="post">
			<!-- 폼태그 시작 -->
			<section>

				<h2 style="margin-top: 20px;">공지사항</h2>
			</section>
			<!-- name 속성 추가 -->
			<label for="title">제목</label><input type="text" maxlength="30"
				name="title">
			<div>
				<label for="content"></label>
				<textarea id="summernote" type="hidden" name="content"
					th:value="${content}"></textarea>
			</div>
			<div class="button_area">
				<button class="join_button">
					<span>등록하기</span>
				</button>
			</div>
		</form>
	</main>
</body>
</html>
